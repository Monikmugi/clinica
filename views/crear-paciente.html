<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Paciente</title>
  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Crear Paciente</h1>

    <!-- Formulario para crear un paciente -->
    <form id="patientForm" action="/patients" method="POST">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group col-md-4">
          <label for="lastName">Apellido:</label>
          <input type="text" class="form-control" name="lastName" id="lastName" required>
        </div>
        <div class="form-group col-md-4">
          <label for="cedula">Número de Cédula:</label>
          <input type="text" class="form-control" name="cedula" id="cedula" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="age">Edad:</label>
          <input type="number" class="form-control" name="age" id="age" required>
        </div>
        <div class="form-group col-md-8">
          <label for="phone">Teléfono:</label>
          <input type="tel" class="form-control" name="phone" id="phone" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Paciente</button>
      <a href="/" class="btn btn-secondary">Volver al Inicio</a>
    </form>
  </div>

  <!-- Agrega el enlace al archivo JS de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
