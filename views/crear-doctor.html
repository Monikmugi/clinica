<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Doctor</title>
  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Crear Doctor</h1>

    <!-- Formulario para crear un doctor -->
    <form id="doctorForm" action="/doctors" method="POST">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="firstName">Nombre:</label>
          <input type="text" class="form-control" name="firstName" id="firstName" required>
        </div>
        <div class="form-group col-md-4">
          <label for="lastName">Apellido:</label>
          <input type="text" class="form-control" name="lastName" id="lastName" required>
        </div>
        <div class="form-group col-md-4">
          <label for="specialty">Especialidad:</label>
          <select class="form-control" name="specialty" id="specialty" required>
            <option value="medicina_general">Medicina General</option>
            <option value="medicina_interna">Medicina interna</option>
            <option value="cardiologia">Cardiología</option>
            <option value="dermatologia">Dermatología</option>
            <option value="rehabilitacion_fisica">Rehabilitación física</option>
            <option value="psicologia">Psicología</option>
            <option value="odontologia">Odontología</option>
            <option value="radiologia">Radiología</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="office">Consultorio:</label>
          <input type="text" class="form-control" name="office" id="office" required>
        </div>
        <div class="form-group col-md-8">
          <label for="email">Correo de Contacto:</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Doctor</button>
      <a href="/" class="btn btn-secondary">Volver al Inicio</a>
    </form>
  </div>

  <!-- Agrega el enlace al archivo JS de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
